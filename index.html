<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/progress.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/c9da5a481d.js"
      crossorigin="anonymous"
    ></script>
    <title>custom video player</title>
  </head>
  <body>
    <h1>video player</h1>

    <!-- <video
      controls
      src="videos/New Zealand.mp4"
      id="video"
      class="screen"
      poster="images/play.png"
    ></video> 
    kendi controllerimizi hazırlayacağımız için yoruma aldım-->
    <video
      src="videos/New Zealand.mp4"
      id="video"
      class="screen"
      poster="images/play.png"
    ></video>

    <div class="controls">
      <button class="btn" id="play">
        <i class="fa fa-play fa-2x"></i>
      </button>

      <button class="btn" id="stop">
        <i class="fa fa-stop fa-2x"></i>
      </button>

      <input
        type="range"
        id="progress"
        class="progress"
        min="0"
        max="100"
        step="0.1"
        value="0"
      />

      <span class="timestamp" id="timestamp">00:00</span>

      <button class="btn" id="mute">
        <i class="fas fa-volume-up fa-2x"></i>
      </button>

      <input
        type="range"
        id="volumeSlider"
        class="progress"
        min="0"
        max="100"
        step="1"
        value="100"
      />

      <button class="btn" id="fullScreen">
        <i class="fas fa-arrows-alt fa-2x"></i>
      </button>
    </div>

    <script src="script1.js"></script>
  </body>
</html>
